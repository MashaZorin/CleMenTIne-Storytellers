{% extends "base.html" %}

{% block title %}
<title> Add to Story {{title}} </title>
{% endblock %}

{% block body %}
<form method="POST" action="/EditStoryAction">
<h1>{{title}} </h1>
Previous Line: {{lastLine}}
<br>
New Line:
  <input type="text" name="line">
  <br>
  <input type="hidden" name="title" value={{title}}>
  <input type="submit" value="Add" name="submit">
</form>
<br>
<form action="/Logout">
  <input type="submit" value="Logout" name="logout">
</form>
{% endblock %}
