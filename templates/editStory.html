{% extends "base.html" %}

{% block title %}
<title> Add to Story {{title}} </title>
{% endblock %}

{% block body %}

<style>
	div {
 	   background-color: #FFF9D8;
 	   padding: 30px;
	}

	input[type=text], select {
   		width: 50%;
    	display: inline-block;
    	padding: 5px 20px;
    	border: 2px solid #ccc;
    	margin:20px 0px;
}

	input[type=submit] {
   		width: 100%;
    	background-color: #FFF233;
   		padding: 20px 20px;
   		margin:10px 10px;
    	border: 1px solid #ccc;
    	cursor: pointer;
}
	input[type=submit]:hover {
    	background-color: #FCB900;
}
</style>

<form method="POST" action="/EditStoryAction">
<h1>{{title}} </h1>
Previous Line: {{lastLine}}
<br>
New Line:
  <input type="text" name="line">
  <br>
  <input type="hidden" name="title" value="{{title}}">
  <input type="submit" value="Add" name="submit">
</form>
<br>
<form action="/Welcome">
  <input type="submit" value="Back to Welcome Page" name="back">
</form>
<br>
<form action="/Logout">
  <input type="submit" value="Logout" name="logout">
</form>
{% endblock %}
